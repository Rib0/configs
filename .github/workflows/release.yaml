name: release

on:
  push: 
    branches:
      - 'master'

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: yarn ci
      - run: yarn build
      - run: yarn test
      - run: yarn publish
        env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}